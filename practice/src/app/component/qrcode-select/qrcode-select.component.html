<div class="container">
  <div class="qrcodeImage">
    <qrcode
      [qrdata]="url"
      [allowEmptyString]="true"
      [ariaLabel]="'QR Code image with the following content...'"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [imageSrc]="'https://cdn.iconscout.com/icon/free/png-512/free-angular-3-226070.png?f=webp&w=256'"
      [imageHeight]="75"
      [imageWidth]="75"
      [margin]="4"
      [scale]="1"
      [title]="'A custom title attribute'"
      [width]="400"
    ></qrcode>
  </div>
  <div class="under-qr">
    <div *ngIf="people !== null" style="text-align: center;" class="name-attend">
      <h6 *ngFor="let key of Object.keys(people)">{{people[key].name}}</h6>
    </div>
    <div class="button-skip">
      <button [disabled]="dis" (click)="checkIn()">BẮT ĐẦU ĐẶT MÓN</button>
    </div>
  </div>
</div>
