<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="chat3" style="border-radius: 15px; width: 100%">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                <div class="p-3">
                  <div class="input-group rounded mb-3">
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>

                  <div
                    data-mdb-perfect-scrollbar-init
                    class="scroll-tips"
                    style="position: relative; height: 400px"
                  >
                    <ul class="list-unstyled mb-0">
                      <ng-container>
                        <li
                          *ngFor="let userPer of permissionUser"
                          class="p-2 border-bottom"
                        >
                          <a (click)="createChatList(userPer)" style="cursor: pointer;" class="d-flex justify-content-between">
                            <div class="d-flex flex-row">
                              <div>
                                <img
                                  src="{{ userPer.avatar }}"
                                  alt="avatar"
                                  class="d-flex align-self-center me-3"
                                  width="60"
                                />
                                <span class="badge bg-success badge-dot"></span>
                              </div>
                              <div class="pt-1">
                                <p class="fw-bold mb-0">
                                  {{
                                    userPer.first_name + " " + userPer.last_name
                                  }}
                                </p>
                                <!-- <p *ngFor="let chat of chatList" class="small text-muted">
                                  Hello, Are you there?
                                </p> -->
                              </div>
                            </div>
                            <div class="pt-1">
                              <!-- <p class="small text-muted mb-1">Just now</p> -->
                              <!-- <span class="badge bg-danger rounded-pill float-end">3</span> -->
                            </div>
                          </a>
                        </li>
                      </ng-container>

                    </ul>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-7 col-xl-8">
                <ng-container *ngIf="dataChild !== null">
                  <app-single-chat [data]="dataChild"></app-single-chat>
                </ng-container>

                  class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2"
                >
                  <img
                    src="{{currentUser.avatar}}"
                    alt="{{currentUser.lastName + ' ' + currentUser.firstName}}"
                    style="width: 40px; height: 100%"
                  />
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="exampleFormControlInput2"
                    placeholder="Type message"
                  />
                  <a class="ms-1 text-muted"
                    ><i class="fas fa-paperclip"></i
                  ></a>
                  <a class="ms-3 text-muted"><i class="fas fa-smile"></i></a>
                  <a class="ms-3"><i class="fas fa-paper-plane"></i></a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
