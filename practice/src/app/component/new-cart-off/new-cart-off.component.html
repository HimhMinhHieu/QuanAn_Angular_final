<ng-container *ngIf="loading === true">
  <app-my-spinner />
</ng-container>

<ng-container *ngIf="loading === false">
  <div style="display: flex; flex-direction: column; row-gap: 2em;">
    <button (click)="Back()" class="cssbuttons-io-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          fill="#A9A9A9"
          d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z"
        />
      </svg>
    </button>
    <div class="container" style="flex-direction: column">
      <div
        @showAnimate
        *ngFor="
          let key of Object.keys(carts_images)
            | paginate : { itemsPerPage: 6, currentPage: p }
        "
        class="card"
      >
        <div @showAnimate class="card-img">
          <img
            style="width: 100%"
            src="{{ carts_images[key].image }}"
            class="rounded"
          />
        </div>
        <div @showAnimate class="card-info">
          <p class="text-title">{{ carts_images[key].name }}</p>
          <p class="text-body">Số Lượng: {{ carts_images[key].soLuong }}</p>
        </div>
        <div @showAnimate class="card-footer">
          <span class="text-title">{{ carts_images[key].donGia }} VND</span>
          <div (click)="deleteItem(carts_images[key]); deleteItemImage(carts_images[key])" class="card-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#fff"
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-offline">
      <pagination-controls
        class="pagination-spreads"
        [autoHide]="true"
        [responsive]="true"
        previousLabel=""
        nextLabel=""
        (pageChange)="pageChanged($event)"
      ></pagination-controls>
      <div class="footer-right">
        <button (click)="pay()" class="cssbuttons-io-button-cart">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#fff"
              d="M416 0C400 0 288 32 288 176V288c0 35.3 28.7 64 64 64h32V480c0 17.7 14.3 32 32 32s32-14.3 32-32V352 240 32c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7V480c0 17.7 14.3 32 32 32s32-14.3 32-32V255.6c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16V150.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8V16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"
            />
          </svg>
          <span>Đặt món</span>
        </button>
      </div>
    </div>
  </div>
</ng-container>
