<!-- Button trigger modal -->

<ng-template #load>
  <app-my-spinner></app-my-spinner>
</ng-template>

<div *ngIf="loading === false; else load" #sliderContainer class="slider-container">
  <div #slideLeft class="left-slide">
    <div *ngFor="let f of dataFoodRecommend">
      <h1>{{f.name}}</h1>
      <p>{{f.price}} VND</p>
      <button (click)="addCart(f)" class="btn btn-success mt-5 button-order">
        <span>Đặt món ngay</span>
        <i class="fa-solid fa-cart-plus icon-cart"></i>
      </button>

    </div>
  </div>
  <div #slideRight class="right-slide">
    <div *ngFor="let f of dataFoodRecommend"
      style="
        background-image: url('{{f.image}}');
      "
    ></div>
  </div>



  <div class="action-buttons">
    <button (click)="changeSlide('down')" class="down-button">
      <i class="fa fa-arrow-down"></i>
    </button>
    <button (click)="changeSlide('up')" class="up-button">
      <i class="fa fa-arrow-up"></i>
    </button>
  </div>
</div>
